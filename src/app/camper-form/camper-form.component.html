<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #camperForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          [(ngModel)]="camper.name"
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
          #name="ngModel"
        />
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">
        Name is required
      </div>
      <div class="form-group">
        <label for="number">Age</label>
        <input
          type="text"
          [(ngModel)]="camper.age"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter your age"
          required
          #email="ngModel"
        />
        <div [hidden]="!email.pristine" class="alert alert-danger">
          Age is required
        </div>
      </div>
      <button
        type="submit"
        [disabled]="!camperForm.form.valid"
        class="btn btn-info"
      >
        Submit
      </button>
    </form>
  </div>
</div>
