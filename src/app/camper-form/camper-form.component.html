<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button
      class="nav-link active"
      id="home-tab"
      data-bs-toggle="tab"
      data-bs-target="#home"
      type="button"
      role="tab"
      aria-controls="home"
      aria-selected="true"
    >
      Add Camper
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button
      class="nav-link"
      id="profile-tab"
      data-bs-toggle="tab"
      data-bs-target="#profile"
      type="button"
      role="tab"
      aria-controls="profile"
      aria-selected="false"
    >
      Search Camper
    </button>
  </li>
</ul>
<div class="tab-content" id="myTabContent">
  <div
    class="tab-pane fade show active"
    id="home"
    role="tabpanel"
    aria-labelledby="home-tab"
  >
    <div class="card my-2">
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #camperForm="ngForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              [(ngModel)]="newCamper.name"
              class="form-control"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
              #name="ngModel"
            />
          </div>
          <div [hidden]="!name.pristine" class="alert alert-danger">
            Name is required
          </div>
          <div class="form-group">
            <label for="number">Age</label>
            <input
              type="text"
              [(ngModel)]="newCamper.age"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter your age"
              required
              #email="ngModel"
            />
            <div [hidden]="!email.pristine" class="alert alert-danger">
              Age is required
            </div>
          </div>
          <button
            type="submit"
            [disabled]="!camperForm.form.valid"
            class="btn btn-info"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
  <div
    class="tab-pane fade"
    id="profile"
    role="tabpanel"
    aria-labelledby="profile-tab"
  >
    <app-search-camper></app-search-camper>
  </div>
</div>
